<div class="container col-md-6">
    <h1 class="text-center">Login</h1>
    <form name="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="username"  required />
            <!-- <div *ngIf="f.submitted && !userId.valid" class="help-block text-danger">Username is required</div> -->
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" required />
            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div> -->
        </div>
        <div class="form-group button-row">
            <button  mat-raised-button id="login-user" color="primary" type="submit">Login</button>
            <button  mat-raised-button id="register-button" color="accent"  [routerLink]="['/register']">Register</button>
            <!-- <a [routerLink]="['/register']" class="register-button btn btn-primary">Register</a> -->
        </div>
    </form>
</div>
