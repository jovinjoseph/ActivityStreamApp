<div class="container col-md-6 col-md-offset-3">
  <h1 class="text-center">Register</h1>
  <form name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
      <div class="form-group" >
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="firstName"  required />          
      </div>

      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="lastName"  required />          
      </div>

      <div class="form-group" >
          <label for="username">Username</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="username"  required />          
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password"  required />          
      </div>

      <div class="form-group">
          <label class="control-label" for="save"></label>
          <div>
            <button mat-raised-button id="register-user" color="primary" type="submit" (click)="registerUser()" >Register</button>
            <button mat-raised-button id="login-user" color="accent"  [routerLink]="['/login']">Login</button>
          </div>
      </div>
  </form>
</div>
